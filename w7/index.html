<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        html {
            font-size: 28px;
        }

        body {
            background-color: #070624;
            color: rgb(198, 200, 228);
            font-family: sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid rgb(198, 200, 228);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1a1938;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #12112a;
        }

        .recommendation {
            border: 1px solid rgb(198, 200, 228);
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script defer src="main.js"></script>
</head>

<body>
    <div id="output"></div>
    <div id="recommendations"></div>
</body>

</html>
