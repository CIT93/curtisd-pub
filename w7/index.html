<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module"src="main.js"></script>
    <title>Week 7 Priv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculating your Carbon Footprint </legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" required />
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" required />
            </div>
            <div>
                <legend>Calculating you household members and house size</legend>
                <div>
                    <label for="">Including yourself how many people live in your household?</label>
                    <input type="number" name="housem" min="1" max="12" required />
                </div>
                <div>
                    <label for="">What size house do you live in?</label>
                    <select name="houses">
                        <option value="">---Please Enter Size of Home---</option>
                        <option value="Apt">Apartment</option>
                        <option value="Small">Small Home</option>
                        <option value="Medium">Medium Home</option>
                        <option value="Large">Large Home</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
        </fieldset>

        <div id="output"></div>
        <div id="tab-data"></div>
</body>

</html>
